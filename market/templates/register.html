{% extends 'base.html' %}

{% block title %}
Register Page
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center">
    <form method="post" class="form-register" style="color:white" >
        
        <h1 class="h3 mb-3 font-weight-normal">Please create your account</h1>
        <div class="form-group mb-1">
            <label for="username">User Name:</label>
            <input type="email" class="form-control"  placeholder="Enter Name">
        </div>
        <div class="form-group mb-1">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control"  placeholder="Enter email">
        </div>
        <div class="form-group mb-1">
            <label for="password1">Password:</label>
            <input type="password" class="form-control"  placeholder="Enter Password">
        </div>
        <div class="form-group mb-1">
            <label for="password2">Confirm your Password:</label>
            <input type="password" class="form-control"  placeholder="Confirm your Password">
        </div>
        <button type="submit" class="btn btn-primary col-12 mt-3">Submit</button>
    </form>
</div>
{% endblock %}
